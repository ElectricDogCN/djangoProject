<!DOCTYPE html>
<!-- saved from url=(0102)http://ossrs.net/players/rtc_player.html?vhost=d.ossrs.net&server=d.ossrs.net&port=1985&autostart=true -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <title>SRS</title>

    <style>
        body {
            padding-top: 30px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/adapter-7.4.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/srs.sdk.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/winlin.utility.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/srs.page.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/nipplejs.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="form-inline">
        <table>
            <tr align="center">
                <td>Video Server URI:</td>
                <td><input type="text" id="txt_url" class="input-xxlarge" value=""></td>
                <td rowspan="2">
                    <button class="btn btn-primary" id="btn_play">Apply</button>
                </td>
            </tr>
            <tr>
                <td>Control Server Api URI:</td>
                <td><input type="text" id="txt_con_url" class="input-xxlarge" value=""></td>
            </tr>
        </table>

    </div>

    <label></label>
    <video id="rtc_media_player" controls="" autoplay="" style="display: inline-block;"></video>


    <label></label>
    <div style="width: 150px;height: 150px ;user-select: none;position: static">
        <div id="joy-con"></div>
    </div>

    <label></label>
    SessionID: <span id="sessionid"></span>

    <label></label>
    Simulator: <a href="" id="simulator-drop">Drop</a>

</div>
<script type="text/javascript">
    $(function () {
        $('#rtc_media_player').hide();
        $('#joy-con').hide();
        $('#txt_url').val('webrtc://' + window.location.host.split(":")[0] + '/live/ob01')
        $('#txt_con_url').val(window.location.href.split(window.location.host)[0] + window.location.host)

        let ws = null;
        let connectControl = function () {
            if ("WebSocket" in window) {
                console.log("您的浏览器支持 WebSocket!");
                ws = new WebSocket("ws://" + window.location.host + "/link/");
                ws.onopen = function () {
                    // Web Socket 已连接上，使用 send() 方法尝试发送数据
                    ws.send('{"l":"0","r":"0"}');
                };
                //监听服务端是否有消息发送过来，当有消息时执行方法
                ws.onmessage = function (evt) {
                    //获取服务器发来的消息
                    let received_msg = evt.data;
                    //显示消息
                    console.log("收到消息：" + received_msg)
                };
                //关闭页面或其他行为导致与服务器断开链接是执行
                ws.onclose = function () {
                    console.log("连接已关闭...");
                };
            } else {
                alert("您的浏览器不支持 WebSocket!");
            }
        }

        let submitControl = function (l, r) {
            if (this.promise_ != null) {
                if ((new Date().getTime() - this.lastDate) < 50) {
                    return
                }
                if (this.promise_.state() === 'pending')
                    this.promise_.abort()
            }
            this.lastDate = new Date().getTime()
            return this.promise_ = $.get($('#txt_con_url').val() + "/control/?l=" + l + "&r=" + r, function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
            });
        }
        let lastL = 0
        let lastR = 0
        let submitWsControl = function (l, r) {
            if (this.promise_ != null) {
                if ((new Date().getTime() - this.lastDate) < 100) {
                    return
                }
                if (this.promise_.readyState !== this.promise_.OPEN) {
                    ws.close()
                    ws = null;
                    return
                }
                lastL = l
                lastR = r
                this.promise_.send('{"l":"' + l + '","r":"' + r + '"}')
            }
            this.lastDate = new Date().getTime()
            this.promise_ = ws;
        }

        let sdk = null; // Global handler to do cleanup when replaying.
        let startPlay = function () {
            $('#rtc_media_player').show();
            $('#joy-con').show();

            // Close PC when user replay.
            if (sdk) {
                sdk.close();
            }
            sdk = new SrsRtcPlayerAsync();

            // https://webrtc.org/getting-started/remote-streams
            $('#rtc_media_player').prop('srcObject', sdk.stream);
            // Optional callback, SDK will add track to stream.
            // sdk.ontrack = function (event) { console.log('Got track', event); sdk.stream.addTrack(event.track); };

            // For example: webrtc://r.ossrs.net/live/livestream
            let url = $("#txt_url").val();
            sdk.play(url).then(function (session) {
                $('#sessionid').html(session.sessionid);
                $('#simulator-drop').attr('href', session.simulator + '?drop=1&username=' + session.sessionid);
            }).catch(function (reason) {
                ws.close();
                sdk.close();
                $('#rtc_media_player').hide();
                $('#joy-con').hide();
                console.error(reason);
            });
        };

        $("#btn_play").click(function () {
            $('#rtc_media_player').prop('muted', false);
            startPlay();
            connectControl();
        });

        let loopStop = null;
        let stopCar = function () {
            if (!loopStop) {
                loopStop = setInterval(function () {
                    if (lastL < 0.01 && lastL > -0.01) {
                        $.get($('#txt_con_url').val() + "/control/?l=0&r=0", function (data, status) {
                            console.log("Data: " + data + "\nStatus: " + status);
                        });
                        cancelStop()
                    } else {
                        lastL = (lastL - (0.01 * (lastL / Math.abs(lastL)))).toFixed(2)
                        lastR = (lastR - (0.01 * (lastR / Math.abs(lastR)))).toFixed(2)
                        submitWsControl(lastL, lastR)
                    }
                }, 3)
            }
        }
        let cancelStop = function () {
            window.clearInterval(loopStop)
            loopStop = null
        }
        let joyCon = document.querySelector("#joy-con");
        // eslint-disable-next-line no-debugger
        let options = {
            color: 'red',
            mode: "static",// 'dynamic', 'static' or 'semi'
            size: 140,
            position: {
                left: "100px",
                top: "350px"
            },//在容器内垂直居中显示
            zone: joyCon //如果不提提供zone容器元素，那么默认动态生成的元素是注入在body中的。
        };
        let manager = nipplejs.create(options);
        //滑动摇杆的事件
        manager.on("move", function (evt, data) {
            if (data.direction) {
                if (data["distance"] > 20) {
                    cancelStop()
                    if (data["direction"]["angle"] == "up") {
                        let lrs = (data["distance"] / 70).toFixed(2)
                        submitWsControl(lrs, lrs)
                    } else if (data["direction"]["angle"] == "down") {
                        let lrs = -(data["distance"] / 70).toFixed(2)
                        submitWsControl(lrs, lrs)
                    } else {
                        if (data["direction"]["angle"] == "left") {
                            let lrs = (data["distance"] / 70).toFixed(2)
                            submitWsControl(-lrs, lrs)
                        } else if (data["direction"]["angle"] == "right") {
                            let lrs = (data["distance"] / 70).toFixed(2)
                            submitWsControl(lrs, -lrs)
                        }
                    }
                } else {
                    stopCar()
                }
                let x = data["vector"]["x"]
                let y = data["vector"]["y"]
                let cc = Math.sqrt(x * x + y * y)
                cc = cc > 1 ? 1 : cc
                let l = x > 0 ? cc : 1 + x
                let r = x > 0 ? 1 - x : cc
                if (y < 0) {
                    l = -l;
                    r = -r;
                }
                {#submitWsControl(l.toFixed(2), r.toFixed(2))#}
            } else {
                stopCar()
            }
        });
        //停止滑动摇杆的事件
        manager.on("end", function (evt, data) {
            stopCar()
            console.log(data)
        });

    });
</script>


</body>
</html>
